<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
        }
        
    </style>
</head>

<body>
    <!-- rowspan = complete a linhas -->
    <!-- colspan = complete a coluna -->
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>a</td>
            <td>b</td>
            <td colspan="2">c</td>
        </tr>

        <tr>
            <td>d</td>
            <td rowspan="3">e</td>
            <td colspan="2">f</td>
        </tr>
        
        <tr>
            <td>g</td>
            <td colspan="2">i</td>
        </tr>

        <tr>
            <td rowspan="2">j</td>
            <td>k</td>
            <td rowspan="2">l</td>
        </tr>

        <tr>
           
            <td>n</td>
            <td>o</td>
        </tr>
    </table>
</body>

</html>
