<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red; 
            text-decoration: none;
            font-weight: bold;
        }

        a:hover{
            text-decoration: underline;
            color: blue;
        }
       
        a:active{
        color: rgb(9, 255, 0);
        }

        a::before{
            content: 'nk';
        }

        a::after{
            content: 'li';
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <a href="https://gustavoguanabara.github.io">
            <li>repositorio git hub</li>
        </a>
        <a href="https://youtube.com/cursoemvideo/">
            <li>canal do youtube</li>
        </a>
        <a href="https://www.cursoemvideo.com">
            <li>Site do curso em video</li>
        </a>
    </ul>
</body>
</html>
