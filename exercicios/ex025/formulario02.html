<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>teste de Formulário</h1>
    <form action="formulario02.html" method="post">
    
        <label for="usu">Usuário</label>
        <input type="text" name="usu" id="usu" required minlength="8" maxlength="20" size="20" placeholder="coloque seu nome" autocomplete="username">

    <br>

        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" required minlength="2" maxlength="7" size="7" placeholder="coloque sua senha" autocomplete="new-password">
    <br>
<button type="submit">enviar</button>
<input type="reset" value="resetar">
</form>
</body>
</html>
