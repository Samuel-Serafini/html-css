<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get">

        <p>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required minlength="3" max="50" placeholder="coloque seu nome" autocomplete="name">
        </p>

        <p>
            <label for="imail">Email</label>
            <input type="email" name="imail" id="imail" required autocomplete="email" placeholder="coloque sue email">
        </p>

        <p>
            <label for="tel">Telefone</label>
            <input type="tel" name="tel" id="tel" placeholder="coloque seu numero de telefone" required autocomplete="tel">
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>

</html>
