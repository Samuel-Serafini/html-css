<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> formulario</title>
</head>
<body>
    <h1>exemplo de formulário</h1>
    <form action="" method="get">

        <p>
            <label for="ano">Em que Ano que vc naceu?</label>
            <input type="number" name="ano" id="ano" min="1900" max="2024"  oninput="calcular()">
        </p>
            <p>
            <label for="idade">Sua idade é:</label>
            <output id="idade">0</output>
            </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>

    <script>
        function calcular() {
            let atual = new Date() .getFullYear();
            idade.innerHTML = Number(atual) - Number(ano.value);
        }
    </script>
</body>
</html>
