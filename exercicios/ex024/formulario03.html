<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>teste de formulário</h1>
    <form action="">
        <p><label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="nome completo"
                autocomplete="username">
        </p>
        <p>
            <label for="media">média do aluno</label>
            <input type="number" name="media" id="meida" placeholder="0 a 10" value="6" required step="0.1" min="0"
                max="10">
        </p>

        <p>
            <label for="periodo">período letivo</label>
            <input type="month" required id="periodo" name="periodo" value="2024-01-08">
        </p>

        <p>
          <label for="data">Data</label>  
          <input type="date" name="data" id="data" value="2024-01-09">
        </p>

<p><label for="hora">Hora da Prova</label>
<input type="time" name="hora" id="hora" value="12:00">
</p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>

    </form>
</body>

</html>
