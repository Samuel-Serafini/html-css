<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> formulario</title><br>
    
</head>
<body>
    <h1>exemplo de formulário</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="masc">
            <label for="masc">Masculino</label><br>
        
            <input type="radio" name="sex" id="fem">
            <label for="fem">feminino</label><br>

            
        </fieldset>


        <fieldset>
            <legend>esportes favoritos</legend>
            <label for="fut">futebol</label>
            <input type="checkbox" name="fut" id="fut"><br>

            <label for="bas">basquete</label>
            <input type="checkbox" name="bas" id="bas"><br>

            <label for="nata">natação</label>
            <input type="checkbox" name="nata" id="nata"><br>

            <label for="tênis">tênis</label>
            <input type="checkbox" name="tênis" id="tênis"><br>
        </fieldset>


        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
