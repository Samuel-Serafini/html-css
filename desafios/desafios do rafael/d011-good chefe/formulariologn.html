<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-2.css">
    <title>Good Chef</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,900&display=swap');

*{  box-sizing: border-box;
    margin: 0;
    padding: 0;
}
body{
    width: 100%;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: linear-gradient(to right,#f9792f , #CD9039);
}

.conteiner{
    background-color: rgba(255, 255, 255);
    border-radius: 20px;
    width: 400px;
    max-width: 100%;
    box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.5); 
     border: 2px solid #251605;
}

.header{
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    background-color: #eee;
    padding: 20px;
}

.forme-box{
    margin-bottom: 10px;
    padding: 10px;
    width: 100%;

}

.forme-box input{
    border:none;
    border-bottom: 2px solid #A6763B;
    width: 90%;
    outline: none;
}

.forme-box button{
    margin-bottom: 30px;
    width: 100%;
    background-image: linear-gradient(to right,#fbc143,#E59F0B, #E05C00 );
    border: none;
    padding: 15px;
    border-radius: 20px;
}

button:hover{
    background-image: linear-gradient(to left,#ffe19f,#ffae00, #ff6a00 );
    
}

.forme-box:hover{
    color: #E05C00;
}

.header > h1:hover{
    color: orange;
}
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="header">
            <h1>Login</h1>
        </div>
    <form action="em-manutencao.html" method="post">
        <div class="forme-box">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Coloque seu nome" required>
        </div>
        
        <div class="forme-box">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Coloque seu Sobrenome" required>
        </div>
        
        <div class="forme-box">
            <label for="data">Data de Nacimento</label>
            <input type="date" id="data" name="data"  required>
        </div>
        
        <div class="forme-box">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Coloque seu Email" required>
        </div>
        
        <div class="forme-box">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Coloque sua Senha" required>
        </div> 
       
           <div class="forme-box">
            <button type="submit">Enviar</button>
           </div> 
         </form>
    </div>
</body>
</html>
