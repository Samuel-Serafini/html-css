<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <style>
        body {
            background-image: linear-gradient(to right, #2a0f44, rgb(80, 51, 86));
            font-family: Arial, Helvetica, sans-serif;
        }

        .all {
            background-color: #211230;
            margin: auto;
            width: 750px;
            font-size: 25px;
            border-radius: 20px;
            padding: 20px;
            box-shadow: rgba(240, 46, 170, 0.4) 5px 5px, rgba(240, 46, 170, 0.3) 10px 10px, rgba(240, 46, 170, 0.2) 15px 15px, rgba(240, 46, 170, 0.1) 20px 20px, rgba(240, 46, 170, 0.05) 25px 25px;

        }

        .all>h1 {
            font-size: 50px;
            color: #2df493;
            text-align: center;
        }

        .informações {
            color: rgb(233, 227, 227);
            text-align: center;
          
        }

        .nome {
            padding: 15px;
            color:rgb(240, 248, 255);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }

        .sobrenome {
            padding: 19px;
            color:rgb(240, 248, 255);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }

        .senha{
            padding: 15px;
            color:rgb(240, 248, 255);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }

        .telefone {
            padding: 15px;
            color:rgb(240, 248, 255);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }


        .gmail {
            padding: 19px;
            color:rgb(240, 248, 255);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div class="all">
        <h1><span style="background-color: #2df493; color: #301e41; border-radius: 13px ;padding: 0px 5px;">Lavagem Dos Sonhos </span><br> Faça Login</h1>
        <div class="informações">
            <div class="nome">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" placeholder="Coloque Seu Nome" style="font-size: 20px; background-color:#59446f;border-radius: 10px; width: 300px; height: 40px; ">
            </div>
            <div class="sobrenome">
                <label for="segundo-nome">Sobrenome:</label>
                <input type="text" name="segundo-nome" placeholder="Coloque Seu Sobrenome" style="font-size: 20px; background-color:#59446f; border-radius: 10px; width: 300px; height: 40px;">
            </div>
            <div class="telefone">
                <label for="telefone">telefone:</label>
                <input type="text" name="nome" placeholder="Coloque Seu  Telefone" style="font-size: 20px; background-color:#59446f; border-radius: 10px; width: 300px; height: 40px;">
            </div>
            <div class="gmail">

                <label for="gmail">Gmail:</label>
                <input type="text" name="gmail" placeholder="Coloque Seu Gmail" style="font-size: 20px; background-color:#59446f;border-radius: 10px; width: 300px; height: 40px;" >
            </div>

            
            <div class="senha">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" placeholder="  Coloque Sua Senha" style="font-size: 20px; background-color:#59446f; border-radius: 10px; width: 300px; height: 40px; width: 300px; height: 40px;">
            </div>
            <div class="senha">
                <label for="senha">Confirme Sua Senha:</label>
                <input type="password" name="senha" placeholder="  Coloque Sua Senha" style="font-size: 20px; background-color:#59446f; border-radius: 10px; width: 300px; height: 40px; width: 300px; height: 40px;">
            </div>
            





            <a href="valores.html" target="_blank"><button style="background-color: #03F082; font-size:25px; color: #180c24; width:150px; height: 50px; border-radius: 10px;">LOGIN</button></a>
        </div>
    </div>
</body>

</html>
