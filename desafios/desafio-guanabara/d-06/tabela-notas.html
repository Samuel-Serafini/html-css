<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            font-size: 1.3em;
        }
        caption{
            background-color: rgb(57, 57, 57);
            border-radius: 8px 8px 0px 0px;
            color: bisque;
            padding: 5px;
        }

        thead{
            background-color: rgb(86, 85, 85);
            color: #fff;
        }

        td,th{
            border: 2px solid black;
            padding: 10px;
        }
       

        .titulo{
            background-color: rgb(86, 85, 85);
            color: #fff;
        }
    </style>
</head>
<body>
    <table>

        <caption>NOTAS DO FULANO</caption>

        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</td>
                <th scope="col">Nota 2</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>

            <tr>
                <th colspan="4" scope="row" class="titulo">Média de Exatas</th>
                <th class="titulo">0.00</th>
            </tr>

            <tr>
                <th rowspan="2"  scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>

            <tr>
                <td>Português</td>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>

            <tr>
                <th colspan="4" scope="row" class="titulo">Média de Humanas</th>
                <th class="titulo">0.00</th>
            </tr>

        </tbody>
    </table>
</body>
</html>
