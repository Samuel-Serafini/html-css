<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio tabela 2</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(0, 115, 255);
        }

        table{
           
            text-align: center;
            font-size: 2.5em;
            background-color: rgb(255, 255, 255);
           
            
           
          
        }

        td{
            border: 1px solid black;
            padding: 5px 45px 5px 45px; 
        }

      
    </style>
</head>
<body>
    <table>

     <tr>
        <td colspan="4">A</td>
        <td rowspan="4">B</td>
     </tr>

     <tr>
        <td rowspan="4">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
     </tr>

     <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
     </tr>

     <tr>
        <td>J</td>
        <td>K</td>
        <td>L</td>
     </tr>
     
     <tr>
        <td colspan="4">M</td>
     </tr>

    </table>
</body>
</html>
