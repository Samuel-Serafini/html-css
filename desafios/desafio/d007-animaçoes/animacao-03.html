<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>terceira animação</title>
    <style>
        @keyframes animacao {
            from{
                 width:1px ;
            }
            to {
                 width: 300px;
                }
            }
        

        body {
            background-color: rgb(227, 180, 12); 
        }


        .nome {
            border-radius: 360%;
            background-color: brown;
            text-shadow: 5px 5px 5px rgb(5, 0, 0);
            color: rgb(136, 0, 255);
            font-size: 40px;
            margin: auto;
            text-align: center;
            padding: 20%;
            animation-name: animacao;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            
            
        }
    </style>


</head>

<body>
    <div class="nome">
        <h1>Serafini de Mello </h1>
    </div>
</body>

</html>
