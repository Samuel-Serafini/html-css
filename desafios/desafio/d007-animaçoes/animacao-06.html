<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sexta animação</title>
    <style>
        @keyframes animacao {
            0%{
                 width:1px ;
            }
            80% {
                 width: 300px;
                }
           
            100% {
                 color: rgba(137, 43, 226, 0);background-color:rgba(165, 42, 42, 0) ;
                }
            }
        

        body {
            background-color: rgb(227, 180, 12); 
            margin: auto;
            text-align: center;
            padding: 20%;
            animation-name: animacao;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }


        .nome {
            border-radius: 360%;
            background-color: brown;
            
            color: rgb(136, 0, 255);
            font-size: 40px;
            margin: auto;
            text-align: center;
            padding: 20%;
            animation-name: animacao;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            
            
        }
    </style>


</head>

<body>
    <div class="nome">
        <h1>Serafini de Mello </h1>
    </div>
</body>

</html>
