<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeira animação</title>
 <style>
    @keyframes animacao {
        0% {
            color: rgb(255, 0, 0);
        }
    
        20% {
            color: rgb(255, 123, 0);
        }
    
    
        40% {
            color: rgb(255, 242, 0);}
        
    
        60% {
            color: rgb(47, 0, 255);
        }
    
           
        80% {
            color: rgb(255, 0, 0);
        }
    
            
    
        100% {
            color: rgb(255, 0, 0);
        }
    
    }
    
    body {
        background-color: black;
    }
    
    .nome {
        font-size: 40px;
        margin: auto;
        text-align: center;
        padding: 20%;
        animation-name: animacao;
        animation-duration: 1s;
        animation-iteration-count: infinite;
    }
 </style>
</head>

<body>
    <div class="nome">
        <h1>Samuel Serafini De Mello</h1>
    </div>
</body>

</html>
