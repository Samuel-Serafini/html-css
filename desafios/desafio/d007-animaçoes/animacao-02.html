<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>segunda animação</title>
    <style>
        @keyframes animacao {
            0% {
                transform: rotate(0deg);
            }
            50% {
                  transform: rotate(360deg);   
                }
            }
        

        body {
            background-color: rgb(23, 56, 53); 
        }


        .nome {
            color: chartreuse;
            font-size: 60px;
            margin: auto;
            text-align: center;
            padding: 20%;
            animation-name: animacao;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            
            
        }
    </style>


</head>

<body>
    <div class="nome">
        <h1>Samuel </h1>
    </div>
</body>

</html>
