<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setima animação</title>
    <style>
        @keyframes animacao {
            0% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(360deg);
            }
        }

        @keyframes animacao2 {
            0% {
                background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3j6frf5n1EwI6YI1YyIsor1eInkTZQ2--C9ExwMJ4lkc2ywz-jj9agiTYjwycznZfXV4&usqp=CAU); width: 600px;
            }

            50% {
                background-image: url(https://i.pinimg.com/736x/fb/85/94/fb85942da94fc640c391483659a5c63b.jpg); width: 600px;
            }
            100%{
                background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3j6frf5n1EwI6YI1YyIsor1eInkTZQ2--C9ExwMJ4lkc2ywz-jj9agiTYjwycznZfXV4&usqp=CAU); width: 600px;
            }

        }


        body {
            background-color: rgb(255, 0, 0);
            animation-name: animacao2;
            animation-duration: 2s;
            animation-iteration-count: infinite;
           width: 100%;
        }


        .nome {
            text-shadow: 10px 10px 10px blue;
            color: rgb(0, 0, 0);
            font-size: 60px;
            margin: auto;
            text-align: center;
            padding: 20%;
            animation-name: animacao;
            animation-duration: 2s;
            animation-iteration-count: infinite;


        }
    </style>


</head>

<body>
    <div class="nome">
        <h1>Samuel </h1>
    </div>
</body>

</html>
