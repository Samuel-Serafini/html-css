<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quarta animação</title>
    <style>
        @keyframes animacao {
            0% {
              background-color: brown; font-size: 10px;  transform: rotate(0deg);
            }
            50% {
                background-color: blue; font-size:50px;   transform: rotate(360deg);   
                }
            }
        

        body {
            background-color: rgb(204, 65, 86); 
        }


        .nome {
            text-shadow: 5px 5px 5px rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            margin: auto;
            text-align: center;
            padding: 20%;
            animation-name: animacao;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            
            
        }
    </style>


</head>

<body>
    <div class="nome">
        <h1>Samuel Serafini de Mello</h1>
    </div>
</body>

</html>
