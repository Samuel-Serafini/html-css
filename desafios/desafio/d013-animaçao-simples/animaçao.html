<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bolinhas caindo</title>
	<style>

	body{
	background-color: #0306bd;
	

	}

	.conteiner{
	display:flex;
	height:100vh;
	justify-content: space-between;

	
	}
	
	.bolinha{
	width:20px;
	height:20px;
	background-color:#fff;
	border-radius:50%;
    animation: caindo-pisca 5s infinite ;

	}



@keyframes caindo-pisca {
    0%{ 
        background-color: #fff;
         transform: translateY(0vh)
    } 
    
    25%{
        background-color: yellow;
    }


    50%{
        background-color: #fff;
    }

    75%{
        background-color: yellow;
        
    }
    
    100%{
        background-color: #fff;
        transform: translateY(90vh);
    }
    
}

	</style>
</head>
<body>
    <div class="conteiner">
	<div class="bolinha"></div>
