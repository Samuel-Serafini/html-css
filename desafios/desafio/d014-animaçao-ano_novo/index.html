<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024</title>
    <style>
        body {
            margin: 0%;
        }

        .conteiner {
            height: 100vh;
            position: relative;
            background-image: linear-gradient(to bottom, rgb(0, 0, 0), rgb(0, 0, 73));
            overflow: hidden;
        }

        .fogos,
        .fogos1,
        .fogos2,
        .fogos3,
        .fogos4,
        .fogos5,
        .fogos6,
        .fogos7,
        .fogos8,
        .fogos9{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-image: radial-gradient(yellow, black),
                radial-gradient(rgb(255, 0, 0), rgb(0, 0, 0)),
                radial-gradient(rgb(130, 0, 236), rgb(0, 0, 0)),
                radial-gradient(rgb(198, 1, 155), rgb(0, 0, 0)),
                radial-gradient(rgb(0, 242, 255), rgb(0, 0, 0)),
                radial-gradient(rgb(0, 255, 119), rgb(0, 0, 0)),
                radial-gradient(rgb(255, 162, 0), rgb(0, 0, 0)),
                radial-gradient(rgb(0, 217, 255), rgb(0, 0, 0)),
                radial-gradient(rgb(167, 167, 243), rgb(0, 0, 0)),
                radial-gradient(rgb(216, 141, 44), rgb(0, 0, 0)),
                radial-gradient(rgb(136, 3, 131), rgb(0, 0, 0)),
                radial-gradient(rgb(43, 141, 71), rgb(0, 0, 0)),
                radial-gradient(rgb(61, 0, 65), rgb(0, 0, 0)),
                radial-gradient(rgb(255, 216, 99), rgb(0, 0, 0));
            height: 25px;
            width: 25px;
            background-size: 20px 20px;
            background-repeat: no-repeat;
            background-position: 30% 90%, 40% 10%, 90% 35%, 50% 50%, 25% 25%, 65% 90%, 15% 45%,76% 4%, 4% 1%, 1% 35%, 0.9% 90%, 2% 69%, 100% 90%, 100% 60%;
            animation: explode 3.5s infinite;
        }

        @keyframes explode {
            0% {
                transform: translateY(200vh);
            }

            50% {
                opacity: 1;
                width: 10px;
                height: 10px;
            }

            85% {
                opacity: 1;
                width: 10px;
                height: 10px;
            }

            100% {
                width: 250px;
                height: 250px;
                opacity: 0;
            }
        }


        .fogos {
            top: 40%;
        }

        .fogos1 {
            top:39%;
            left: 40%;
            animation-delay: .4s;
        }

        .fogos2 {
            top: 36%;
            left: 60%;
            animation-delay: .4s;
        }

        .fogos3 {
            top:35%;
            left: 30%;   
            animation-delay: .4s;
        }

        .fogos4 {
            top: 38%;
            left: 70%;
            animation-delay: .4s;
        }

        .fogos5 {
            top: 37%;
            left: 20%;
            animation-delay: .4s;
        }

        .fogos6 {
            top: 39%;
            left: 80%;
            animation-delay: .2s;
        }
    </style>
</head>

<body>
    <div class="conteiner">

        <div class="fogos"></div>
        <div class="fogos1"></div>
        <div class="fogos2"></div>
        <div class="fogos3"></div>
        <div class="fogos4"></div>
        <div class="fogos5"></div>
        <div class="fogos6"></div>

    </div>
</body>

</html>
